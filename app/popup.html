<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>测试chrome插件</title>
<link rel="stylesheet" type="text/css" href="stylesheets/popup.css">
</head>
<body>

<div class="wrapper">
    <table class="info-grid" cellspacing="0" cellpadding="0">
        <caption><h2>知乎一键点赞消赞</h2></caption> 
        <tbody>
            <tr>
                <td>本页点赞框：</td>
                <td><span class="total"></span>处</td>
            </tr>
            <tr>
                <td>本页已点赞：</td>
                <td><span class="count"></span>处</td>
            </tr>
            <tr>
                <td>本页未点赞：</td>
                <td><span class="no-count"></span>处</td>
            </tr>
            <tr>
                <td><button id="btn">一键点赞</button></td>
                <td><button id="cancel-btn">一键消赞</button></td>
            </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/popup.js"></script>
</body>
</html>
